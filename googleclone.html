<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <!-- Header Start -->
    <header style="margin-top: 5px; height: 60px">
      <nav>
        <div style="float: right">
          <a href="#">
            <img width="20px" src="uygulamaimg.svg" alt="Google Uygulamaları" />
          </a>
          <a href="#" target="_blank">
            <img
              width="25px"
              height="25px"
              src="img/icon.jpg"
              alt="Google Hesabı"
            />
          </a>
        </div>
        <div style="float: right">
          <a href="#" target="_blank" id="gmail"> Gmail </a>
          <a href="#" target="_blank" id="gorseller"> Görseller </a>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Container Start -->
    <div
      class="container"
      style="text-align: center; margin-top: 5px; margin-bottom: 5px"
    >
      <div>
        <img class="google-img" src="img/google.png" alt="" />
      </div>
      <div>
        <input class="search" type="text" name="" />
        

        <input type="image" src="img/keyboard.png" alt="Submit" >
        
        <button  type="button" style="border: none; background-color: transparent;">

                <svg
                  class="voicebutton"
                  focusable="false"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  ></path>
                  <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                  <path
                    fill="#fbbc05"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  ></path>
                  <path
                    fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  ></path>
                </svg>
              
        </button>
      </div>
      <div style="margin-top: 5px">
        <input
          class="button"
          type="submit"
          value="Google'da Ara"
          style="text-align: center"
        />
        <input
          class="button"
          type="submit"
          value="Kendimi Şanslı Hissediyorum"
          style="text-align: center"
        />
      </div>
    </div>
    <!-- Container End -->

    <!-- Footer Start -->
    <footer class="footer">
        
        <div>
            <a href="#" class="footer-a"> Hakkında</a>
            <a href="#" class="footer-a"> Reklam </a>
            <a href="#" class="footer-a"> İşletme </a>
            <a href="#" class="footer-a"> Arama nasıl çalışır? </a>
        </div>
        
        <div>
            <a href="#" class="footer-b"> Gizlilik</a>
            <a href="#" class="footer-b"> Şartlar </a>
            <a href="#" class="footer-b"> Ayarlar </a>
            
        </div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
